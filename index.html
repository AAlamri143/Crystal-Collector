<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">

<body>

    <div class="header">
        <h1>Crystal Collector</h1>
    </div>

    <div class="randomToMatch">
        <h2>Number To Get: 
            <span id="randomNumber"></span>
        </h2>
    </div>
    <div class="winsAndLosses">
        <h2>Wins:
            <span id="numberWins"></span>
            <br>
            Losses:
            <span id="numberLosses"></span>
        </h2>
    </div>
    <div class="gems">
        <img src="assets/images/greenz.png" alt="gem" id="First Gem">
        <img src="assets/images/bluez.png" alt="gem" id="Second Gem">
        <img src="assets/images/redz.png" alt="gem" id="Third Gem">
        <img src="assets/images/goldz.png" alt="gem" id="Fourth Gem">
    </div>
    <div class="totalScore">
        <h2>Total Score:
            <span id="finalScore"></span>
        </h2>
    </div>
